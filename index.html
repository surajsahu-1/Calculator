<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <article>
            <table border="0" cellspacing="10" cellpadding="0">
                <tr>
                    <td class="top" colspan="4">
                        <input type="textview" id="input"  placeholder="0" disabled>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn" id="dark" onclick="them()">dark</button></td>
                    <td><button class="btn" onclick="erase()">Ac</button></td>
                    <td><button class="btn op" onclick="click1('/')">/</button></td>
                    <td><button class="btn op" onclick="click1('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="click1(7)">7</button></td>
                    <td><button class="btn" onclick="click1(8)">8</button></td>
                    <td><button class="btn" onclick="click1(9)">9</button></td>
                    <td><button class="btn op" onclick="click1('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="click1(4)">4</button></td>
                    <td><button class="btn" onclick="click1(5)">5</button></td>
                    <td><button class="btn" onclick="click1(6)">6</button></td>
                    <td><button class="btn op" onclick="click1('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="click1(1)">1</button></td>
                    <td><button class="btn" onclick="click1(2)">2</button></td>
                    <td><button class="btn" onclick="click1(3)">3</button></td>
                    <td rowspan="2"><button class="btn horizontal" onclick="equal()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" ><button class="btn vertical" onclick="click1(0)">0</button></td>
                    <td><button class="btn" onclick="click1('.')">.</button></td>
                </tr>
            </table>
        </article>
    </section>
    <script src="calc.js"></script>
</body>
</html>
